version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: petclinic-mysql
    environment:
      MYSQL_DATABASE: petclinic
      MYSQL_USER: petclinic
      MYSQL_PASSWORD: petclinic
      MYSQL_ROOT_PASSWORD: HA705010
    ports:
      - "3306:3306"
    networks:
      - petclinic-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$$HA705010 --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  app:
    image: petclinic-app:latest
    container_name: petclinic-app
    ports:
      - "9123:8080"
    networks:
      - petclinic-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/petclinic?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: petclinic
      SPRING_DATASOURCE_PASSWORD: petclinic
      SPRING_SQL_INIT_MODE: always
      SPRING_SQL_INIT_SCHEMA_LOCATIONS: classpath:db/mysql/schema.sql
      SPRING_SQL_INIT_DATA_LOCATIONS: classpath:db/mysql/data.sql
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

networks:
  petclinic-network:
    driver: bridge
