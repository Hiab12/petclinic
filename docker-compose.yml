version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: petclinic-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Ha705010
      MYSQL_DATABASE: petclinic
      MYSQL_USER: petclinic
      MYSQL_PASSWORD: petclinic
    ports:
      - "3306:3306"
    networks:
      - petclinic-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u petclinic -ppetclinic --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

  petclinic:
    image: petclinic-app:latest
    container_name: petclinic-app
    ports:
      - "9123:8080"
    environment:
      SPRING_PROFILES_ACTIVE: mysql
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/petclinic?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: petclinic
      SPRING_DATASOURCE_PASSWORD: petclinic
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - petclinic-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/ >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

networks:
  petclinic-network:
    name: petclinic-network
