services:
  mysql:
    image: mysql:8.0
    container_name: petclinic-mysql
    environment:
      MYSQL_DATABASE: petclinic
      MYSQL_USER: petclinic
      MYSQL_PASSWORD: petclinic
      MYSQL_ROOT_PASSWORD: HA705010
    ports:
      - "3306:3306"
    networks:
      - petclinic-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pHA705010"]
      interval: 10s
      timeout: 5s
      retries: 5
    


  app:
    image: petclinic-app:latest
    container_name: petclinic-app
    ports:
      - "9123:8080"
    networks:
      - petclinic-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/petclinic?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: petclinic
      SPRING_DATASOURCE_PASSWORD: petclinic

      SPRING_SQL_INIT_MODE: always
      SPRING_SQL_INIT_SCHEMA_LOCATIONS: classpath:db/mysql/schema.sql
      SPRING_SQL_INIT_DATA_LOCATIONS: classpath:db/mysql/data.sql
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    
      

networks:
  petclinic-network:
    external: true
    driver: bridge


